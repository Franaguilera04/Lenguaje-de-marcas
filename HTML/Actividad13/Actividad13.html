<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Festival Summer Club</h2>

    <form>
        <fieldset>
        <legend>Datos personales</legend>
        <label>Nombre:</label>
        <input type="text" class="hola"><br>
        
        <label>Apellidos:</label>
        <input type="text" class="hola"><br>

        <label>DNI:</label>
        <input type="text" class="hola"><br>

        <label>Fecha de nacimiento:</label>
        <input type="text" class="hola"><p>

        ¿Tienes alguna efermedad o alergía?<br>
        <input type="radio" name="edad">
        <label>Sí</label><br>
        <input type="radio" name="edad">
        <label>No</label><p>

        Indícalas<br>
        <textarea id="texto" name="texto" rows="4" cols="40"></textarea><p>
        </fieldset>

        <fieldset>
            <legend>Compra de la entrada</legend>
        Elije el día de la semana<br>
        <input type="checkbox" id="si">
        <label for="si">Jueves</label><br>
               
        <input type="checkbox" id="no">
        <label for="no">Viernes</label><br>

        <input type="checkbox" id="no">
        <label for="no">Sábado</label><br>

        <input type="checkbox" id="no">
        <label for="no">Domingo</label><p>

        

        <label for="nentradas">Elije el número de entradas</label><br>

        <select id="entradas" size="3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        </select><p>

        Elije el tipo de entrada<br>
        <input type="radio" name="entrada">
        <label>Normal</label><br>
        <input type="radio" name="entrada">
        <label>Premium</label><p>

        </fieldset>

        <input type="submit" value="Finalizado">

    </form>

</body>

</html>
