<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="archivo.css" media="screen" />
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Festival Summer Club</h1>
        Para realizar su pedido, rellene el formulario
    </header>
        <div id="arriba">
            Si ya es cliente introduzca su nombre de usuario y clave<br>
            <label>Usuario:</label>
            <input type="text">
            <label>Clave:</label>
            <input type="text">
            <input type="submit" value="Conectar">
        </div>

        <section id="izquierda">
            <fieldset>
        <legend><h3>Datos personales</h3></legend>
        <label>Nombre:</label>
        <input type="text" class="hola"><br>
        
        <label>Apellidos:</label>
        <input type="text" class="hola"><br>

        <label>DNI:</label>
        <input type="text" class="hola"><br>

        <label>Fecha de nacimiento:</label>
        <input type="text" class="hola"><p>

        ¿Tienes alguna efermedad o alergía?<br>
        <input type="radio" name="edad">
        <label>Sí</label><br>
        <input type="radio" name="edad">
        <label>No</label><p>

        Indícalas<br>
        <textarea id="texto" name="texto" rows="3" cols="70"></textarea><p>
        </fieldset>
        </section>

        <section id="derecha">
            <fieldset>
        <legend><h3>Compra de la entrada</h3></legend>
        Elije el día de la semana<br>
        <input type="checkbox" id="si">
        <label for="si">Jueves</label><br>
               
        <input type="checkbox" id="no">
        <label for="no">Viernes</label><br>

        <input type="checkbox" id="no">
        <label for="no">Sábado</label><br>

        <input type="checkbox" id="no">
        <label for="no">Domingo</label><p>

        

        <label for="nentradas">Elije el número de entradas</label><br>

        <select id="entradas" size="3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        </select><p>

        Elije el tipo de entrada<br>
        <input type="radio" name="entrada">
        <label>Normal</label><br>
        <input type="radio" name="entrada">
        <label>Premium</label><p>
            
        </fieldset>
        </section>
        
    <footer>
        <p><input type="submit" value="Finalizado"></p>
        <input type="reset" value="Resetear"
    </footer>
    
</body>

</html>
